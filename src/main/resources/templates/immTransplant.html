<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout"
	th:with="containerClass = 'iframe-container', applicationHeader = 'resources'">

<head>
<title>Transplant Trajectory Network</title>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/BigPicture.min.js"></script>

<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />

<script type="text/javascript"
	th:src="@{/webjars/iframe-resizer/3.6.1/js/iframeResizer.min.js}"></script>

<script>  
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-59005155-1', 'auto');
    ga('send', 'pageview');
</script>
<style>
iframe {
	width: 1px;
	min-width: 100%;
}
</style>

<script>
	$(document).ready(function () {
    	setTimeout(function() { 
        	$('iframe').iFrameResize({
            	log                     : false,                  // Enable console logging
                enablePublicMethods     : true,   
                checkOrigin				: false,
                heightCalculationMethod : 'max',
                widthCalculationMethod	: 'min',
                resizeFrom				: 'parent'
             }, '#myIframe');                  		
        }, 10);
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<br />
		<iframe id="myIframe" th:src="${@ecosystemProperties.getImmTransplantUrl()}"
			allowfullscreen="" frameBorder="0"></iframe>
	</div>
</body>
</html>
