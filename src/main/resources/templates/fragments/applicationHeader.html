<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

    <head>

        <title>ImmPort Application Header Fragment</title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />

        <!-- Cache Control -->

        <meta http-equiv="Cache-control" content="no-cache, no-store, private, pre-check=0, post-check=0, max-age=0, s-maxage=0, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Security -->

        <meta http-equiv="Strict-Transport-Security" content="max-age=31536000 ; includeSubDomains" />

        <!-- Scripts

            IMPORTANT:

            The last script tag listed before the styles must end with a </script> tag,
            so for consistency sake, a closing </script> should be used for all scripts.
        -->
        <script type="text/javascript" src="../../static/js/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}">
        </script>

        <script type="text/javascript" src="../../static/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}">
        </script>

        <!-- Styles -->

        <link rel="shortcut icon" href="../../static/images/immport-favicon.ico"
            th:href="@{/images/immport-favicon.ico}" type="image/x-icon" />

        <link rel="styleSheet" type="text/css" href="../../static/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />

        <link rel="stylesheet" type="text/css" href="../../static/css/ecosystem.css"
            th:href="@{/css/ecosystem.css}" />

    </head>

    <body>
        <div th:fragment="sharedApplicationHeader">

            <nav class="navbar navbar-inverse navbar-fixed-top sharedDataApplicationHeader" role="navigation">
                <a class="navbar-brand active menu-immport-org" th:href="${@ecosystemProperties.getSharedDataUrl()}">
        			<img class="main-site-logo" style="display: inline-block;"
                         th:src="@{/images/header/immport-shared-data-icon.png}" />
        			<span>Shared Data</span>
    			</a>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-target-menu-collapse-shared">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    
                    <div class="collapse navbar-collapse navbar-site-main" id="navbar-target-menu-collapse-shared">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="${@ecosystemProperties.getSharedDataCatalogsUrl()}">Data Catalogs</a></li>
                            <li><a th:href="${@ecosystemProperties.getDataUploadDataModelViewerUrl()}">Data Model</a></li>
                            <!-- <li><a th:href="${@ecosystemProperties.getDataUploadDocumentationUrl()}">Upload</a></li> -->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Help <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a th:href="${@ecosystemProperties.getSharedDataOverviewUrl()}">Overview</a></li>
                                    <li><a th:href="${@ecosystemProperties.getSharedDataNavigationUrl()}">Navigation</a></li>
                                    <li><a th:href="${@ecosystemProperties.getSharedDataRegistrationUrl()}">Registration</a></li>
                                </ul>
                            </li>
                            <li th:if="${@ecosystemProperties.getDisplayLoginButton()} == true">
                                <a sec:authorize="!hasRole('ROLE_USER')" href="/login" th:href="@{/login}">
                                    Login
                                </a>
                            </li>
                            <li class="dropdown" th:if="${@ecosystemProperties.getDisplayLoginButton()} == true">
                                <a sec:authorize="hasRole('ROLE_USER')" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                    Welcome 
                                    <span sec:authentication="name">dummyuser</span>
                                    <span class="caret"></span>
                                </a>
                                <ul sec:authorize="hasRole('ROLE_USER')" class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="https://immport-user-admin.niaid.nih.gov:8443/updateuser/updateselfprofile"
                                            th:href="${@ecosystemProperties.getUpdateProfileUrl()}" target="_blank"
                                            onclick="alert('You are now being redirected to a new application which will open in a new tab. To access the current application just click on the current tab.');">
                                            My Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://immport-user-admin.niaid.nih.gov:8443/updateuser/changepassword"
                                            th:href="${@ecosystemProperties.getChangePasswordUrl()}" target="_blank"
                                            onclick="alert('You are now being redirected to a new application which will open in a new tab. To access the current application just click on the current tab.');">
                                            Change Password
                                       </a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="/logout" th:href="@{/logout}">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>   

        </div>
        
        
        <div th:fragment="resourcesApplicationHeader">

            <nav class="navbar navbar-inverse navbar-fixed-top resourcesApplicationHeader" role="navigation">
                <a class="navbar-brand active menu-immport-org" th:href="${@ecosystemProperties.getResourcesUrl()}">
        			<img class="main-site-logo" style="display: inline-block;"
                         th:src="@{/images/immport-icon-purple.png}" />
        			<span>Resources</span>
    			</a>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-target-menu-collapse-resources">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    
                    <div class="collapse navbar-collapse navbar-site-main" id="navbar-target-menu-collapse-resources">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="${@ecosystemProperties.getDocumentationUrl()}">Documentation</a></li>
                            <li><a th:href="${@ecosystemProperties.getPublicationsUrl()}">Publications</a></li>
                            <li><a href="/resources/tutorials">Tutorials</a></li>
                        </ul>
                    </div>
                </div>
            </nav>   

        </div>        
        
        
    </body>
</html>
